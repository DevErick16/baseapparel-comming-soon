<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/EFAM-SIMBOLO.svg">
  
  <title>Base Apparel coming soon page</title>
</head>
<body>

  <main class="main__container">

      <img class="main__container__logo" src="images/logo.svg">
    
      <img class="main__container__img" src="images/hero-mobile.jpg" alt="Image">

      <div class="main__container__content">
        <h1 class="main__container__content__tittle">
          <span class="main__container__content__tittle--color-red">We're</span> 
          coming soon
        </h1>
        <p class="main__container__content__paragraph">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
          <form id="form" class="main__container__form" action="#">
            <input id="inputEmail" class="main__container__form__email" type="email" placeholder="Email Address">
            <input id="btnSubmit" class="main__container__form__button" type="image" src="images/icon-arrow.svg">
          <p id="formError" class="main__container__form__error"></p>
          </form>
      
      </div>
    
  </main>
  




  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/erick-francisco-alvarez-mora/">Erick Francisco Alvarez Mora</a>.
    </p>
    <div class="logo">
      <img src="images/EFAM-LOGO.svg" alt="">
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
